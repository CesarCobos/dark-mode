<!DOCTYPE html>
<html class="background-light-color transition-5" id="dark" lang="en">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main class="transition-inherit"></main>
