<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;400;600;800;900&amp;display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body class="trans-5s" id="dark">
    <header class="flex flex-items-center flex-justify-center">

        <div class="navbar-left flex flex-items-center">
          <p>Lorem</p><i class="fab fa-twitter" id="social"></i>

        </div>
        <div class="navbar-right flex flex-justify-center">
          <button class="switch trans-5s flex flex-items-center flex-justify-center" id="buttonDmode" onClick="toggle_dark_mode()"><span class="sp1"> <span class="sp2"></span></span></button>
        </div>
      </div>
    </header>
    <main class="trans-inherit"></main>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/32dce108fb.js" crossorigin="anonymous"> </script>
